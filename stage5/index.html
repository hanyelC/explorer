<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="page">
    <div class="content">
      <div class="timer">
        <div class="input-time">
          <input type="text" name="minutes" id="minutes" maxlength="2" value="00">
          <span>:</span>
          <input type="text" name="seconds" id="seconds" maxlength="2" value="00">
        </div>
        <div class="difference hidden">
          <div class="minutes-display"></div>
          <span>:</span>
          <div class="seconds-display"></div>
        </div>
  
        <div class="actions">
          <button id="btn-play">
            <img src="./assets/svg/buttons/play.svg" alt="play">
          </button>
          <button id="btn-pause" class="hidden">
            <img src="./assets/svg/buttons/pause.svg" alt="pause">
          </button>
          <button id="btn-stop">
            <img src="./assets/svg/buttons/stop.svg" alt="stop">
          </button>
          <button id="btn-plus">
            <img src="./assets/svg/buttons/plus.svg" alt="mais 5 minutos">
          </button>
          <button id="btn-minus">
            <img src="./assets/svg/buttons/minus.svg" alt="menos 5 minutos">
          </button>
        </div>
      </div>
  
      <div class="sounds">
      <div class="card" id="Floresta" onclick="handleCardClick(this)">
        <img src="./assets/svg/icons/tree.svg" alt="ícone de árvore">
      </div>
      <div class="card" id="Chuva" onclick="handleCardClick(this)">
        <img src="./assets/svg/icons/rain.svg" alt="ícone de chuva">
      </div>
      <div class="card" id="Cafeteria" onclick="handleCardClick(this)">
        <img src="./assets/svg/icons/shop.svg" alt="ícone de uma cafeteria">
      </div>
      <div class="card" id="Lareira" onclick="handleCardClick(this)">
        <img src="./assets/svg/icons/fire.svg" alt="ícone de uma lareira">
      </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
